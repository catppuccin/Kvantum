name: Whiskers Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: catppuccin/setup-whiskers@v1
        with:
          whiskers-version: 2.5.1
      - run: |
          whiskers templates/kvantum.tera --check
          whiskers templates/svg.tera --check
